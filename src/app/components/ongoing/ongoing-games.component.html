<div class="card">
    <h3>Ongoing Games</h3>
    <div *ngIf="games.length === 0" class="no-games">
        <p>No ongoing games available</p>
    </div>
    <ul class="games-list" *ngIf="games.length > 0">
        <li *ngFor="let game of games" class="game-item">
            <div class="flex flex-col">
                <span class="game-id">Game #<strong>{{ game.game_id }}</strong></span>
                <span class="game-players">Created By:</span>
                <strong>{{ game.created_by }}</strong>
            </div>
            <div class="flex flex-col flex-between">
                <span class="game-status" [ngClass]="game.status">{{ game.status }}</span>
                <button class="btn btn-secondary btn-xsm" [routerLink]="['/game', game.game_id]">View Game</button>
            </div>
        </li>
    </ul>
</div>
