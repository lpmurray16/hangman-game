<div class="container">
  <header>
    <h1>Hangman Game</h1>
    <nav>
      <ng-container *ngIf="!authService.isLoggedIn">
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a routerLink="/register" routerLinkActive="active">Register</a>
      </ng-container>
      <ng-container *ngIf="authService.isLoggedIn">
        <a routerLink="/game" routerLinkActive="active">Play Game</a>
        <a href="javascript:void(0)" (click)="logout()" class="logout-btn">Logout</a>
        <span class="user-info" *ngIf="authService.currentUserValue">
          <i class="user-icon">ðŸ‘¤</i> {{ authService.currentUserValue.email }}
        </span>
      </ng-container>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2023 Hangman Game</p>
  </footer>
</div>
