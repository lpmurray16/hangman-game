<div class="home-container">
  <div class="card welcome-card" *ngIf="!showNewGameForm">
    <h1>Welcome to Hangman!</h1>
    <p class="mb-3">The classic word guessing game.</p>
    <div class="game-options">
      <button class="btn mb-2 wiggle" (click)="createNewGame()">Create New Game</button>
      <button class="btn btn-secondary mb-2">Join Game With ID</button>
    </div>
  </div>

  <app-new-game 
    *ngIf="showNewGameForm" 
    (gameCreated)="onGameCreated($event)" 
    (cancel)="onCancelNewGame()">
  </app-new-game>

  <div class="grid mt-4">
    <div class="card">
      <h3>How to Play</h3>
      <p>Guess the hidden word one letter at a time. Each incorrect guess brings you closer to losing!</p>
    </div>
    <ongoing-games></ongoing-games>  
  </div>
</div>
